<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<p id="c">Hello World</p>
	<button id="h">Click to hide the content</button><br><br>
	<button onclick="has()">To hide and show the content</button>
	<p id="s" class="w3-hide">Hello</p>
	<script>
		function has() {
			// body...
			var e = document.getElementById("s");
			if (e.className.indexOf("w3-show") == -1) {
				e.className += "w3-show";
			}
			else{
				e.className = e.className.replace("w3-show"," ")
			}
		}
		$('#h').click(function(){
			$("#c").hide("slow");
		});
		
	</script>
</body>
</html>
