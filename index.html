<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Responsive HTML file</title>
  </head>
  <body>
    <h3 id="j"></h3>
  <p id="n"></p>
  <form method="get" action="index.html" name="form" method="get" onsubmit="return submitform();">
    <label for="fn">First name:</label>
    <input type="text" id="fn" required><br><br>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" required><br><br>
    <label for="no">Phone number:</label>
    <input type="" id="no" required pattern="[0-9]{10}"><br><br>
    <label for="gender" required>Gender:</label>
    <input type="radio" id="m" name ="g" value="Male">
    <label for="m">Male</label>
    <input type="radio" id="f" name="g" value="Female">
    <label for="f">Female</label>
    <input type="radio" id="o" name="g" value="Other">
    <label for="o">Other</label><br><br>
    <label for="r" required>Reason for RDIP:</label>
    <input type="checkbox" id="h">
    <label for="h">HTML</label>
    <input type="checkbox" id="c">
    <label for="c">CSS</label>
    <input type="checkbox" id="j">
    <label for="j">JavaScript</label><br><br>
    <label for="college">College:</label>
    <input type="text" id="college" required><br><br>
    <input type="checkbox" id="d" required>
    <label for="d">I declare above details given by me are true</label><br><br>
    <input type="submit" onclick="firstname(document.form.fn)">
    <input type="reset">
  </form>
  <span><h3>Math functions:</h3></span>
  <span id="power"></span><br>
  <span id="sr"></span><br>
  <span id="absolute"></span><br>
  <span id="rno"></span><br>
  <span id="ceil"></span><br>
  <span id="floor"></span><br>
  <span id="tf"></span><br>

<script type="text/javascript" src="Java_Script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
