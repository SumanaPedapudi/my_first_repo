<!DOCTYPE html>
<html>
<head>
	<title>using input tag</title>
</head>
<body>
	<form>
		<label for="name">Name</label><br>
		<input type="text" id="name"><br>
		<label for="number">Phone number</label><br>
		<input type="number" id="number"><br>
		<label>Choise of course</label><br>
		<input type="radio" id="course">
		<label for="course">Bachelors</label><br>
		<input type="radio" id="c">
		<label for="c">Masters</label><br>
		<label for="d">Description</label><br>
		<input type="text" id="d"><br>
		<label>Subject Interests</label><br>
		<input type="checkbox">Antennas<br>
		<input type="checkbox">VLSI<br>
		<input type="checkbox">Satellite Communication<br>
		<input type="submit">
	</form>
</body>
</html>
